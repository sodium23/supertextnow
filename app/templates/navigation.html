<a data-tab="home" class="nav-brand hide" href="javascript:void(0)">Supertext</a>
<img src="app/resources/imgs/arrow.svg" class="nav-toggle"/>
<div class="sections">
    <%
     _.forEach( sections, function(section){
     if(section.enabled){

        <div data-tab="<%=section.tab%>" class="section-item">

        </div>
    <%
    }})
    %>
</div>
